<html>

        <title>Functions</title>

    </head>

    <body>
        <h1>Functions</h1>


        <script type="text/javascript">
            
            var years = 10;
            
            function dogYears (yourAge)
            {
                return(yourAge * 7);
            }

            document.write("if you were a dog you'll be " + dogYears(years) +
                 " years old!");

            var age = 20;
            var dog = dogYears(age);
            
            document.write( "<br> if you were a dog you'll be " + dogYears(dog) +
                 " years old!");
        </script>
    </body>

</html>
